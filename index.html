<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>论坛官方群聊</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<style>
		body, html {
			height: 100%;
		}
		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		.table-container {
			width: 100%;
			max-width: 600px;
		}
		h3 {
			text-align: center;
			width: 100%;
		}
		.table thead th, .table tbody td {
			text-align: center;
			vertical-align: middle;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="table-container mb-5" id="group-list">
			<h3 style="text-align: left;">
				<a href="javascript:history.back();" class="text-dark text-decoration-none">
					<i class="fa fa-arrow-left"></i>
				</a>&nbsp;论坛官方群聊
			</h3>
			<hr />
			<table class="table table-hover">
				<thead>
					<tr>
						<th>群名称</th>
						<th>群号</th>
						<th>状态</th>
						<th>链接</th>
					</tr>
				</thead>
				<tbody id="group-table-body"></tbody>
			</table>
		</div>
		<div class="row w-100">
			<div class="col text-center">
				<a class="text-decoration-none" href="javascript:history.back();">
					<button type="button" class="btn btn-outline-primary">
						<i class="fa fa-arrow-left" aria-hidden="true"></i> 返回上一页
					</button>
				</a>
			</div>
			<div class="col text-center">
				<a class="text-decoration-none" href="/">
					<button type="button" class="btn btn-outline-primary">
						<i class="fa fa-home" aria-hidden="true"></i> 返回首页
					</button>
				</a>
			</div>
		</div>
	</div>

	<script>
		const groups = [
			{ name: '①群', number: '598120166', status: '火热', link: 'https://qm.qq.com/q/E1nPLb4Shq' },
			{ name: '②群', number: '151083999', status: '火热', link: 'https://qm.qq.com/q/9ZNXs86nt0' },
			{ name: '③群', number: '131200488', status: '火热', link: 'https://qm.qq.com/q/P77D2RXwoU' },
			{ name: '⑤群', number: '964085979', status: '爆满', link: 'https://qm.qq.com/q/b3AMQ1kolq' },
			{ name: '⑥群', number: '494820425', status: '火热', link: 'https://qm.qq.com/q/n54rT21T3M' },
			{ name: '⑦群', number: '538497540', status: '火热', link: 'https://qm.qq.com/q/HFFjmSVDmS' },
			{ name: '⑧群', number: '838923614', status: '空闲', link: 'https://qm.qq.com/q/aMBvcEF9ya' },
			{ name: '⑨群', number: '916037204', status: '爆满', link: 'https://qm.qq.com/q/WGor6BRDA4' },
			{ name: '⑩群', number: '210044288', status: '爆满', link: 'https://qm.qq.com/q/7JLEj4jw4M' },
			{ name: 'QQ频道', number: 'ia4j9i7295', status: '空闲', link: 'https://pd.qq.com/s/h8gkvbpzy' }
		];

		function getStatusColor(status) {
			switch (status) {
				case '火热':
					return 'warning';
				case '爆满':
					return 'danger';
				case '空闲':
					return 'success';
				default:
					return 'secondary';
			}
		}

		function populateGroupTable() {
			const tableBody = document.getElementById('group-table-body');

			groups.forEach(group => {
				const row = document.createElement('tr');
				row.innerHTML = `
					<td>${group.name}</td>
					<td>${group.number}</td>
					<td><span class="badge badge-${getStatusColor(group.status)}">${group.status}</span></td>
					<td>
						<a href="${group.link}" target="_blank" class="btn btn-outline-secondary btn-sm">
							<i class="fa fa-qq"></i> 点击加入
						</a>
					</td>
				`;
				tableBody.appendChild(row);
			});
		}

		document.addEventListener('DOMContentLoaded', populateGroupTable);
	</script>
</body>

</html>
